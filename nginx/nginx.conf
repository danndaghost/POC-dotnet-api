events {
    worker_connections 1024;
}

http {
    upstream helloworld_api {
        server helloworld-api:8080;
    }

    server {
        listen 80;
        server_name localhost api.localhost;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Gzip compression
        gzip on;
        gzip_types text/plain application/json application/xml text/css application/javascript;

        location / {
            proxy_pass http://helloworld_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://helloworld_api/api/info/health;
            access_log off;
        }
    }
}